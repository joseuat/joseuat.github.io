<!DOCTYPE html>
<html>

<head>
         <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>



    <body style="margin : 0px; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >



        
        <a-marker

            id="animated-marker"
                type="pattern"
                preset="custom"
                url="https://joseuat.github.io/ar/skull/assets/pattern-hiro.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA" >
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale="0.6 0.6 0.6"
            rotation="-70 0 0"
            gltf-model="https://joseuat.github.io/ar/skull/model/poke.gltf"
            ></a-entity>
        </a-marker>

        <a-marker

            id="animated-marker2"
                type="pattern"
                preset="custom"
                url="https://joseuat.github.io/ar/skull/assets/pattern-letterD.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerD" >
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale="0.991 0.991 0.991"
            rotation="-70 0 0"
            gltf-model="https://joseuat.github.io/ar/skull/model/cerebro.gltf"
            ></a-entity>
        </a-marker>

        <a-marker

            id="animated-marker3"
                type="pattern"
                preset="custom"
                url="https://joseuat.github.io/ar/skull/assets/pattern-letterF.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerD3" >
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            scale="0.003 0.003 0.003"
            rotation="-70 0 0"
            gltf-model="https://joseuat.github.io/ar/skull/model/abdomen.gltf"
            ></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
